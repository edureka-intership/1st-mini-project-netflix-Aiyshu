<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- Icon of the website -->
    <link rel="Icon" href="./Images/Netflix-Icon.png" type = "image/x-icon"/>
    <!-- Title of the website -->
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <!-- Linking the External CSS file -->
    <link rel="stylesheet" href="./netflix_HomePage.css"/>
</head>
<body>
    <!-- Section starts here -->
    <section>
        <div class="bg-img" style="height: 100vh;">
            <div class="content">
                <!-- Netflix homepage -->
                <div class="home-page">
                    <!-- div for adding header of the homepage like logo, navigation links -->
                    <div class="navbar">
                            <div class="left">
                                <a class="navbar-brand" href="#">
                                    <img src="./Images/netflix-logo.png" alt="Logo" width="100px" height="100px" class="align-text-top">
                                </a>
                            </div>
                            <div class="right" id="navbarText">
                                <select name="text" class="select lang text-white">
                                    <option value="/in/" lang="en"> English </option>
                                    <option value="/in-hi/" lang="hi">हिन्दी</option>
                                </select>
                                <a class="link-text text-white bg-#e50914" href="#">Sign In</a>
                            </div>
                    </div>
                    <!-- div for adding title of the home page like heading, search bar, etc, -->
                    <div class="story-card text-white" >
                        <h1>Unlimited movies, TV shows and more.</h1>
                        <h2>Watch anywhere. Cancel anytime.</h2>
                        <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                        <form class="email-form">
                            <div class="email-box">
                                <input type="email" name="email" required/>
                                <label> Email address </label>
                            </div>
                            <a href="#" > <button class="btn btn-text text-white"> Get Started &nbsp; &gt; </button> </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
